<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <title>Text Summarizer</title>
</head>

<body>

    <div class="container ">
        <div class="jumbotron jumbotron-fluid">
            <div class="container heading">
                <h1 class="display-4">Text Summarizer 1.0 </h1>
                <p class="lead">A text summarization application which when provided with a long text returns you the
                    summary of it without loosing the context.</p>
            </div>
        </div>
    </div>
    <div class="container" style="display: flex; justify-content: space-around">
        <p class="original-title col-sm-4">Original Text</p>
        <p class="summary-title col-sm-4">Summary</p>
    </div>

    <div class="container app">
        <p class="original-txt col-sm-6">{{original_txt}}</p>
        <div class="container">
            <p class="summary-txt col-sm-6">{{summary}}</p>
            <button class="btn" type="submit" style="margin-left: 10px;
            background-color: rgb(233, 237, 201); color: black;">Words: {{len_summary}}</button>
        </div>

    </div>
    <div class="container">
        <button class="btn btn-primary" type="submit" style="background-color: rgb(204, 213, 174); color: black; border: none;">Words: {{len_orig_txt}}</button>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
